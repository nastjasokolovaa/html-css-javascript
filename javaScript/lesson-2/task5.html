<!--Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
Обязательно использовать оператор return.-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Lesson2</title>
</head>
<body>
<script>
    function calc(a, b) {
        let c = a + b
        let d = a - b
        let e = a * b
        let t = a / b
        return console.log('Сумма двух чисел равна ' + c, '\nРазница двух чисел равна ' +  d,
            '\nПроизведение двух чисел равно ' +  e, '\nРазность двух чисел равно ' + t)
    }
    calc(6, 3)
</script>
</body>
</html>
