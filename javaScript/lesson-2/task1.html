<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Lesson2</title>

<body>
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);
    // ++a -префиксная запись оператора ++, она увеличивает а на 1 и выводит новое значение, а=2
    d = b++; alert(d);
    // ++a -постфиксная запись оператора ++, она увеличивает а на 1, но выводит старое значение до увеличения,
    //но в b записывает увеличенное  значение, те сейчас b=2
    c = (2+ ++a); alert(c);
    // выражение увеличивает а на 1, а = 3, прибавляет 2, в с записывается 5
    d = (2+ b++); alert(d);
    // b = 2, увеличивается на 1, но используется старое значение 2, прибавляем 2 = 4
    alert(a);
    // в а записано 3
    alert(b);
    // в b записано 3
</script>
</body>
</html>
